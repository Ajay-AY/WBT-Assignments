<html>
  <head>
    <script
      src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
      crossorigin="anonymous"
    ></script>
    <script>
      $(() => {
        $("#acc").blur(() => {
          let input = $("#acc").val();
          const params = {
            data: { acc: input },
            url: "http://localhost:900/data",
            type: "get",
            dataType: "json",

            success: (datas) => {
              $("#bal").val(datas.balance);
            },
            error: (err) => {
              console.log("Failed to load server");
            },
          };

          $.ajax(params);
        });
      });
    </script>
  </head>
  <body>
    <input type="text" id="acc" placeholder="AccNo" /><br />
    <input type="text" id="bal" placeholder="Balance" />
    <br />
    <hr />
    <br />
    <span id="msg">Details to be shown here</span>
  </body>
</html>
